<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json data loads</title>
</head>
<body>
    <div id="timer"></div>
    <script>
        // 타이머 시작 시간 설정 (현재 시간으로부터 15시간 후)
        const startTime = new Date();
        startTime.setHours(startTime.getHours() + 15);

        function updateTimer() {
            const currentTime = new Date();
            const timeDifference = startTime - currentTime;

            if (timeDifference > 0) {
                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('timer').textContent = `남은 시간: ${hours}시 ${minutes}분 ${seconds}초`;
            } else {
                document.getElementById('timer').textContent = '시간 종료!';
            }
        }

        // 초기 호출
        updateTimer();

        // 1초마다 타이머 업데이트
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
