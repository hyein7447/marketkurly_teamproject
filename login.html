<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 마켓컬리</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/main/logo/logo_favicon.png" type="image/x-icon">
    <link rel="icon" href="./images/main/logo/logo_favicon.png" type="image/x-icon">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>로그인</h1>
            <form>
                <fieldset>
                    <legend class="skip">로그인창</legend>
                    <input type="text" placeholder="아이디를 입력해주세요" id="user_id">
                    <input type="password" placeholder="비밀번호를 입력해주세요" autocomplete="off" id="user_pw">
                    <div class="info_look">
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="citation_num">
                        <span>아래 인증번호를 입력해주세요</span>
                        <img src="./images/login/citation.png" alt="">
                        <input type="text" placeholder="인증번호 입력" id="citation_num" maxlength="4">
                    </div>
                    <button type="button" class="btn_login">로그인</button>
                    <button type="button" class="btn_join">회원가입</button>
                </fieldset>
            </form>
        </div>
        <div class="popup">
            <div class="box">
                <p>인증 번호를 입력해 주세요.</p>
                <div class="btn">
                    <button type="button" id="btn_ok">확인</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
